           <script>
                /* variables */
                let x;
                 
                x = x + 1;
                x += 1;
                ++x;
                x++;                

                /* escribir en el documento de HTML5 */
                document.writeln("<h1> x = x + 1;</h1>");
                document.writeln("<h1> x += 1;</h1>");
                document.writeln("<h1> ++x;</h1>");
                document.writeln("<h1> x++;</h1>");
