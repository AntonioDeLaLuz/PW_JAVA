            Un jugador tira dos dados. Cada dado tiene seis caras que contienen uno, dos, tres, cuatro, cinco y seis puntos, respectivamente. Se calcula la suma de los puntos en las dos caras superiores. Si la suma es 7 u 11 en el primer lanzamiento, el jugador gana. Si la suma es 2, 3 o 12 en el primer lanzamiento (lo que se llama "craps"), el jugador pierde (es decir, la "casa" gana). Si la suma es 4, 5, 6, 8, 9 o 10 en el primer lanzamiento, esa suma se convierte en el "punto" del jugador. Para ganar, debe seguir tirando los dados hasta que "salga su punto" (es decir, tire su valor de punto). Si tira un 7 antes de sacar el punto, pierde.
        </video>
