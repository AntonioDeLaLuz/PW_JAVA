<!DOCTYPE html>

<!-- Fig. 9.5: TirarDados.html -->
<!-- Generación de imágenes aleatorias de dados usando Math.random. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes aleatorias de dados</title>

    <link rel="stylesheet" href="/CSS3/css/baseStyle.css" type="text/css">

    <style type="text/css">
        li { display: inline; margin-right: 10px; }
        ul { margin: 0; }
    </style>

</head>
<body>
    <header class="gradient">
        <a href="../../index.html">
            <label>
                <input type="submit" name="regresar" id="menu" class="boton" value="Regresar">
            </label>
        </a>
    </header>

    <div class="contenedor_2">
        <script>
            //variables utilizadas para interactuar con los elementos img
            var imagenDado1;
            var imagenDado2;
            var imagenDado3;
            var imagenDado4;

            //registrar componente de escucha del botón y obtener los elementos img
            function iniciar(){
                var boton = document.getElementById("botonTirar");
                boton.addEventListener("click", tirarDados, false);
                imagenDado1 = document.getElementById("dado1");
                imagenDado2 = document.getElementById("dado2");
                imagenDado3 = document.getElementById("dado3");
                imagenDado4 = document.getElementById("dado4");
            } //fin de la función iniciar

            //tirar los dados
            function tirarDados(){
                establecerImagen( imagenDado1 );
                establecerImagen( imagenDado2 );
                establecerImagen( imagenDado3 );
                establecerImagen( imagenDado4 );
            }// fin de la función tirarDados

            //seleccionar el origen de la imagen de un dado
            function establecerImagen( imgDado ){
                var valorDado = Math.floor( 1 + Math.random() * 6 );
                imgDado.setAttribute("src","/JavaScript/Imagenes/dado" + valorDado + ".png");
                imgDado.setAttribute("alt","imagen de un dado con " + valorDado + " punto(s)");
            } //fin de la función establecerImagen

            window.addEventListener("load", iniciar, false);
        </script>
        <br><br>
        <form action="#">
            <input type="button" value="Tirar dados" id="botonTirar">
        </form>
        <ol>
            <li>
                <img src="/JavaScript/Imagenes/blanco.jpg" alt="Imagen en blanco" id="dado1" width="100px" height="100px">
            </li>
            <li>
                <img src="/JavaScript/Imagenes/blanco.jpg" alt="Imagen en blanco" id="dado2" width="100px" height="100px">
            </li>
            <li>
                <img src="/JavaScript/Imagenes/blanco.jpg" alt="Imagen en blanco" id="dado3" width="100px" height="100px">
            </li>
            <li>
                <img src="/JavaScript/Imagenes/blanco.jpg" alt="Imagen en blanco" id="dado4" width="100px" height="100px">
            </li>
        </ol>
    </div>
</body>
</html>
