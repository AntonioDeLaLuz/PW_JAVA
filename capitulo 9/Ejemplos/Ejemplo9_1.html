<!DOCTYPE html>

<!-- Fig. 9.2: CuadradoEnt.html -->
<!-- Función cuadrado definida por el programador. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una función cuadrado definida por el programador</title>

     <link rel="stylesheet" href="styles/styles-ejem.css" type="text/css">
     <style type="text/css">
        .boton{
            font-size: 18px;
            padding: 15px;
            color: #fff;
            border: 1px solid rgb(0, 0, 0);
            background-color:rgb(188, 56, 0);
            border-radius: 5px;
            font: inherit;
            position: fixed;
            top: 2em;
        }
        .boton:hover{
            border: 3px solid rgb(188, 56, 0);
            background-color:  rgb(0, 0, 0);
            cursor: pointer;
        }
    </style>

</head>
<body>
    <header class="gradient">

        <a href="../../index.html">
            <label>
                <input type="submit" name="regresar" id="menu" class="boton" value="Regresar">
            </label>
        </a>
        
        
    </header>

    <div class="contenedor_2">
        <script>

            document.writeln("<h1>Obtener el cuadrado de los números del 1 al 10</h1>");

            //obtener el cuadrado de los números del 1 al 10
            for ( var x = 1; x <= 10; ++x )
                document.writeln("<p>El cuadrado de " + x + " es " + cuadrado( x ) + "</p>");

            //El cuerpo de la siguiente definición de la función cuadrado se ejecuta
            //sólo cuando la función se llama de manera explícita como en la línea 19
            function cuadrado( y ){
                return y * y;
            } //fin de la función cuadrado

        </script>
    </div>
</body>
</html>
