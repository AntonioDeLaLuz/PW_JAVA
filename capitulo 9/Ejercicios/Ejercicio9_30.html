        <h3>
            ¿Qué hace la siguiente función?
        </h3>
        <div class="boxContent">
            // El parámetro b debe ser entero <br>
            // positivo para evitar recursividad infinita <br>
            <b>function</b> misterio( a, b ) <br>
            { <br>
            &emsp;<b>if</b> ( b == 1 ) <br>
            &emsp;&emsp;<b>return</b> a; <br>
            &emsp;<b>else</b> <br>
            &emsp;&emsp;<b>return</b> a + misterio(a, b - 1); <br>
            } <br><br>

            <p>
                Regresa lo siguiente: <em> a * b </em> <br>
                La suma de a un total de b cantidad de veces.
            </p>
        </div>
