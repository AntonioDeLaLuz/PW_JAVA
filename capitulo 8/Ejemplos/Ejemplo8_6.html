<!DOCTYPE html>

<!-- Uso de la instrucción de repetición do ... while. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Uso de la instrucción de repetición do ... while</title>
        <link rel="stylesheet" href="styles/styles-ejem.css">
        
        <style>
            
        </style>

    </head>
    <body>
        
        <header class="gradient">
            <a href="../../index.html">
                <label>
                    <input type="submit" name="regresar" id="menu" class="boton" value="Regresar">
                </label>
            </a>
            <h1 class="titulo"><strong>Ejemplos</strong</h1>
               
        </header>
        
        
        <!-- ================================================================ -->

        <div class="contenedor_2">
            
           <script>
            let contador = 1;

            do{
                document.writeln("<h" + contador + ">Éste es "+"un encabezado de nivel h"+contador+"</h1"+contador+">"); 

                contador++;

            }while(contador <= 6);
            
           </script>
        </div>
    </body>
</html>
