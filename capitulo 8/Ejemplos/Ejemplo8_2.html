<!DOCTYPE html>

<!-- Fig. 8.2: Ejemplo8_2.html -->
<!-- Instrucciones de repetición for. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Repetici&oacute;n controlada por contador</title>
        <link rel="stylesheet" href="styles/styles-ejem.css">
        
    </head>
    <body>
        
        <header class="gradient">
            <a href="../../index.html">
                <label>
                    <input type="submit" name="regresar" id="menu" class="boton" value="Regresar">
                </label>
            </a>
            <h1 class="titulo"><strong>Ejemplos</strong</h1>
               
        </header>
        
        
        <!-- ================================================================ -->

        <div class="contenedor_2">
            
           <script>
                // La inicialización, condición de repetición e 
                // incremento se incluyen en el encabezado de 
                // la instrucción for.
                for(let contador = 1; contador <= 7; ++contador){
                    document.writeln("<p style = 'font-size: "+contador+"ex'>Tamaño de fuente de HTML5 "+contador+"ex</p>");
                }

           </script>

        </div>

    </body>
</html>
