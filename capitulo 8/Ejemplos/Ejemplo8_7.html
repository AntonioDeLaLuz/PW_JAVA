<!-- Uso de la instruccion break en una instrucción for. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Uso de la instruccion break en una instrucción for.</title>
        <link rel="stylesheet" href="styles/styles-ejem.css">
        
        <style>
            
        </style>

    </head>
    <body>
        
        <header class="gradient">
            <a href="../../index.html">
                <label>
                    <input type="submit" name="regresar" id="menu" class="boton" value="Regresar">
                </label>
            </a>
            <h1 class="titulo"><strong>Ejemplos</strong</h1>
               
        </header>
        
        
        <!-- ================================================================ -->

        <div class="contenedor_2">
            
           <script>
                
                for(var cuenta = 1; cuenta <= 10; ++cuenta){
                    if(cuenta == 5){
                        break;
                    }
                    document.writeln(cuenta+ " ");
                }   // fin de for

                document.writeln("<p>Se interrumpió el ciclo en cuenta = "+cuenta+"</p>");
                
           </script>
        </div>
    </body>
</html>
