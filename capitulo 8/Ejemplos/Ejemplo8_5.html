<!DOCTYPE html>

<!-- Fig. 8.5: Ejemplo8_5.css -->
<!-- Uso de la instruccion de seleccion multiple switch. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Alternar entre formatos de listas de HTML5</title>
        <link rel="stylesheet" href="styles/styles-ejem.css">
        
        <style>
            
        </style>

    </head>
    <body>
        
        <header class="gradient">
            <h1 class="titulo"><strong>Ejemplos</strong> | Cap&iacute;tulo VIII</h1>
               
        </header>
        
        
        <!-- ================================================================ -->

        <div class="contenedor_2">
            
           <script>
                var seleccion;          // la seleccion del usuario
                var etiquetaInicial;    // etiqueta de elemento de lista inicial
                var etiquetaFinal;      // etiqueta de elemento final
                var entradaValida = true;      // true si la entrada es valida ; false si no
                var tipoLista;          // tipo de lista como cadena 

                seleccion = window.prompt("Seleccione un estilo de lista: \n"+"1 (numerada), 2 (con letras), 3 (números romanos)","1");


                switch(seleccion){
                    case "1":
                        etiquetaInicial = "<ol>";
                        etiquetaFinal = "</ol>";
                        tipoLista = "<h1>Lista numerada</h1>";    
                        break;
                    case "2":
                        etiquetaInicial = "<ol style = 'list-style-type: upper-alpha'>";
                        etiquetaFinal = "</ol>";
                        tipoLista = "<h1>Lista con letras</h1>";    
                        break;
                    case "3":
                        etiquetaInicial = "<ol style = 'list-style-type: upper-roman'>";
                        etiquetaFinal = "</ol>";
                        tipoLista = "<h1>Lista con números romanos</h1>";    
                        break;
                    default:
                        entradaValida = false;
                        break;
                } // fin de switch

                if(entradaValida === true){
                    for(let i = 1;i <= 3; i++){
                        document.writeln("<li>Elemento de lista "+i+"</li>");
                    }
                    document.writeln( etiquetaFinal );
                }else{
                    document.writeln("Seleccion invalida "+seleccion);
                }

           </script>
        </div>
    </body>
</html>
