<!DOCTYPE html>

<!-- Fig. 8.1: Ejemplo8_1.html -->
<!-- Repetición controlada por un contador. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Repetici&oacute;n controlada por un contador</title>
        <link rel="stylesheet" href="styles/styles-ejem.css">
        
    </head>
    <body>
        
        <header class="gradient">
            <a href="../../index.html">
                <label>
                    <input type="submit" name="regresar" id="menu" class="boton" value="Regresar">
                </label>
            </a>
            <h1 class="titulo"><strong>Ejemplos</strong</h1>
               
        </header>
        
        
        <!-- ================================================================ -->

        <div class="contenedor_2">
            
           <script>
                let contador = 1; // inicialización
                contador = parseInt(contador);

                while(contador <= 7){   // condicion de repeticion
                    document.writeln("<p style = 'font-size: " + contador + "ex'> Tamaño de fuente de HTML5 " + contador + "ex</p>");
                    ++contador; //incremento
                } // fin de while

           </script>
        </div>
    </body>
</html>
