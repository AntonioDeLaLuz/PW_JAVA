<!DOCTYPE html>

<!-- Fig. 8.8: Ejemplo8_5.css -->
<!-- Uso de la instracción continue en una instracción for. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Alternar entre formatos de listas de HTML5</title>
        <link rel="stylesheet" href="styles/styles-ejem.css">
        
        <style>
            
        </style>

    </head>
    <body>
        
        <header class="gradient">
            <a href="../../index.html">
                <label>
                    <input type="submit" name="regresar" id="menu" class="boton" value="Regresar">
                </label>
            </a>
            <h1 class="titulo"><strong>Ejemplos</strong</h1>
               
        </header>
        
        
        <!-- ================================================================ -->

        <div class="contenedor_2">
            
           <script>
                for(var cuenta=1;cuenta<=10;++cuenta){
                    if(cuenta == 5){
                        continue;   // omite el resto del código del ciclo sólo si cuenta == 5
                    }
                    document.writeln(cuenta+ " ");
                }                
                document.writeln("<p>Se usó continue para no imprimir el 5</p>");

           </script>
        </div>
    </body>
</html>
