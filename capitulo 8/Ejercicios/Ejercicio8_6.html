        <!-- ================================================================ -->

        <div class="contenedor_2">
            
            <script>
                /* variables */
                let x = 0;
                let y = 0;
                let menor = 0;

                /* pedir los valores al usuario */
                x = window.prompt("Ingresa un número entero positivo: ","1");

                menor = window.prompt("Ingresa  el primer número: ","1");

                for(let i = 2;i<=x;i++){
                    y = window.prompt("Ingresa un número entero: ");
                    if(y < menor){
                        menor = y;
                    }
                }
                // escribir en el doc de html 5
                document.writeln("El menor de los números es: "+menor);

            </script>
        </div>
    </body>
