        <div class="contenedor_2">
            
            <script>
                let num = 0;
                let contador = 1;

                while(contador <= 5){
                    num = window.prompt("Solo ingrersa numeros del [1 - 30]\nIngresa el numero ["+contador+"] : ");
                    if((1<=num) && (30>=num)){
                        for(let i=1;i<=num;i++){
                            document.writeln("*"); 
                        }
                        document.writeln("<br>");
                    }
                    contador++;
                }
            </script>
        </div>
